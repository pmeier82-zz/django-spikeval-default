{% load djspikeval_default_tags %}

{% for res in result_set|sort %}
  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-8">
      <img class="img-thumbnail img-responsive" src="{{ res.file.url }}"/>
    </div>
    <div class="col-md-4">
      <p class="text-justify">{% desc res %}</p>
    </div>
  </div>
{% endfor %}
